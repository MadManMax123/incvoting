<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
<style>
        .watermark {
            position: absolute;
            top: 10px;

            width: 90px;
            opacity: 0.5;
        }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <a href="index.html"><img src="logo.jpg" alt="Watermark Bulb" class="watermark"></a>
      </div>
      <div id="dev-alert" style="display: {{showAlert}}; background-color: #ffdddd; border: 2px solid red; padding: 10px; color: darkred; font-weight: bold; border-radius: 8px; max-width: 600px; margin: 20px auto;">

      <h1>INNOVATION CLUB VOTING WEBSITE</h1>

    <div class="button-menu">

      <a href="vote.html"><button>Vote</button></a>

  </div>
  <script>
fetch('questions.json')
  .then(res => res.json())
  .then(data => {
    const alertBox = document.getElementById('dev-alert');
    if (alertBox.style.display === '{{showAlert}}') {
      alertBox.style.display = data.showAlert;
    }
  })
  .catch(err => console.error('Error updating alert box:', err));
</script>
