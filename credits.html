<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credits</title>
  <link rel="stylesheet" href="style.css" />
<style>
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 90px;
            opacity: 0.5;
        }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <a href="index.html"><img src="logo.jpg" alt="Watermark Bulb" class="watermark"></a>
      </div>
      <h1>Credits</h1>
    </header>

    <div id="credits-container"></div>
    
    <script>
      fetch('credits.json')
        .then(response => response.json())
        .then(data => {
          const creditsContainer = document.getElementById('credits-container');
          data.forEach(credit => {
            const creditItem = document.createElement('p');
            creditItem.textContent = credit.name + " - " + credit.role;
            creditsContainer.appendChild(creditItem);
          });
        });
    </script>
  </div>
</body>
</html>
